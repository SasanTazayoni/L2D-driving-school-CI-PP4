{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">
        {% if user.is_authenticated %}
        <h3>Your profile:</h3>

        <form id="profileForm" method="post" enctype="multipart/form-data" style="margin-top: 1.3em;">
            {% csrf_token %}

            <!-- {% if form.instance.profile_picture %}
                <img src="{{ form.instance.profile_picture.url }}" alt="Profile Picture" style="max-width: 100%; margin-bottom: 10px;">
            {% endif %} -->

            {{ form | crispy }}

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        {% else %}
        <p>Please log in to access your profile details</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
