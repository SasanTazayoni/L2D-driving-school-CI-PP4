{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/defaultpicture.png' %}" width="75%" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ profiles.username }}</h2>
      <!-- Content goes directly underneath this -->
      {{ profiles.about_me | safe }}
    </div>
  </div>
</div>
{% endblock content %}
