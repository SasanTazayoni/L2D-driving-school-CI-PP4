{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block head_title %}{% trans "L2D - Password reset" %}{% endblock head_title %}

{% block content %}

<section class="block--background d-flex align-items-center" data-block>
    <div class="container-fluid d-flex justify-content-center">
        <!-- Reset form -->
        <div class="card form-container">
            <header class="page-header">
                <h1>Password Reset</h1>
                <img src="{% static 'images/car.png' %}" class="form-image" alt="An image of a car">
            </header>
            <form action="{% url 'account_reset_password' %}" method="POST" class="d-flex justify-content-center align-items-center flex-column form">
                {% csrf_token %}
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email" placeholder="Enter email">
                </div>      
                <div class="btn-container">
                    <button class="blue-button" type="submit">Reset password</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
